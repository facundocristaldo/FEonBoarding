<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        p{
            color: dimgrey;
        }
        @media screen and (max-width: 800px){
            p{
                color:blue
            }
        }
        @media screen and ( min-width:1200px ){
            p{
                color: red
            }
        }
    </style>
</head>
<body>
    <h1>Title here</h1>
    <p>Targeted paragraph will be colored as blue when screen is smaller than 800px and red when screen is bigger than 1200px</p>
</body>
</html>
